<div class="row">
  <div class="text-center">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required email class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid && authForm.touched">{{isLoginMode ?
          'Login' : 'Sign
          Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
